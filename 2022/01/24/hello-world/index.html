    <div class="post-body" itemprop="articleBody">
        <p><strong>岁月的脚步我永远赶不上，就像人追不上光。</strong></p>
<p><strong>久石让歌还在耳边荡漾，万马奔腾砥砺着万众铿锵。</strong></p>
<p><strong>天总会蓝，云终会散，其实海并不宽，只是此连彼岸。</strong></p>
<p><strong>京都的古风是那样鬼迷，夹杂着阴森与玩笑。</strong></p>
<p><strong>但我只敢求得那札幌的樱花，过时却酝酿着她的体香</strong>。</p>
